no-response-timeout: 15
box: combient/java-mvn
build:
  steps:
    - script:
        name: Maven build - MBean Sample application
        code: mvn clean package

build-domain-in-home-image:
  docker: true
  box:
      id: alpine
      cmd: /bin/sh
  steps:
    - script:
        name: Install docker curl
        code: apk --no-cache add docker curl
    - script:
        name: Build docker image
        code: |
              docker login $REGION.ocir.io -u $TENANCY/$OCI_REGISTRY_USERNAME -p $OCI_REGISTRY_PASSWORD
              docker pull $REGION.ocir.io/$TENANCY/$WERCKER_APPLICATION_NAME:latest

deploy-to-cluster:
  box:
      id: alpine
      cmd: /bin/sh

  steps:

  - bash-template
 
  - script:
      name: "Visualise Kubernetes config"
      working-dir: /pipeline/source
      code: cat domainKube.yaml

  - kubectl:
      name: deploy to kubernetes
      server: $KUBERNETES_MASTER
      token: $KUBERNETES_AUTH_TOKEN
      insecure-skip-tls-verify: true
      working-dir: /pipeline/source
      command: apply -f domainKube.yaml
